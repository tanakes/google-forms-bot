name: Submit Google Form

on:
  schedule:
    # Тестовый запуск: поставьте время на 5 минут вперёд от текущего UTC
    # Например, сейчас 17:50 UTC → поставьте 55 17 * * * (17:55)
    - cron: '10 17 * * *'   # ЗАМЕНИТЕ НА АКТУАЛЬНОЕ ВРЕМЯ
  workflow_dispatch:

jobs:
  submit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run bot
        run: python google_form_bot.py

      - name: Commit and push state
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add state.json
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update state after submission"
            git push
          fi
