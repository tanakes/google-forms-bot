name: Submit Google Form

on:
  schedule:
    - cron: '5 9 * * *'   # 9:05
    - cron: '17 11 * * *'  # 11:17
    - cron: '32 14 * * *'  # 14:32
    - cron: '48 17 * * *'  # 17:48
  workflow_dispatch:

jobs:
  submit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install requests
      - run: python google_form_bot.py
      - name: Commit and push state
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add state.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update state"
          git push
