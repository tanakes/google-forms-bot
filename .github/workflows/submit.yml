name: Submit Google Form

on:
  schedule:
    - cron: '3 17 * * *'
    - cron: '57 21 * * *'
    - cron: '17 11 * * *'
    - cron: '32 14 * * *'
    - cron: '48 17 * * *'
  workflow_dispatch:

jobs:
  submit:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # разрешаем запись в репозиторий
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # используем автоматический токен

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run bot
        run: python google_form_bot.py

      - name: Commit and push state
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add state.json
          # Проверяем, есть ли изменения
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update state after submission"
            git push
          fi
